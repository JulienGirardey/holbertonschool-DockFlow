version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: dockflow-postgres
    environment:
      POSTGRES_USER: dockflow_user
      POSTGRES_PASSWORD: dockflow_password
      POSTGRES_DB: dockflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: